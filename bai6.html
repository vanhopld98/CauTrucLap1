<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 6</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<script>
    let a = "<table border='1'>"
    for (i = 2; i <=9 ; i++){
        a = a+"<tr>"
        for (j = 1; j <=9 ; j++) {
            a = a +"<td>"+j+'x'+i+"="+eval(i*j)+"</td>"
        }
        a=a+"</tr>"
    }
    a = a +"</table>"
    document.write(a)
</script>
</body>
</html>
