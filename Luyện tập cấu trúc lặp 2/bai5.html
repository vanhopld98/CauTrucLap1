    function ketqua1(){
        let tiengui = parseInt(document.getElementById('1').value)
        let laisuat = parseFloat(document.getElementById('2').value)
        let kyhan = parseInt(document.getElementById('3').value)
        let tienlai = 1;
        for (let i = 1; i <=kyhan ; i++) {
            tienlai = tiengui*(1+(laisuat/100))
        }
        document.getElementById('4').innerText = tienlai.toFixed(0) + ' VNĐ'
    }
</script>
