<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let j = 0; j < 7; j++) {
    for (let i = 0; i < 30; i++) {
        if(i==0 || i==29 || j==0 || j==6){
            document.write('*')
        }else {
            document.write('&nbsp;&nbsp')
        }
    }
    document.write('<br>')
  }
</script>
</body>
</html>
