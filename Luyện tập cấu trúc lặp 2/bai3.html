            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (let i = 1; i <=5; i++) {

        }
        document.write('<br>')
    }
    document.write('<br>')

        for (let j = 5; j >=i; j--) {
            document.write('&nbsp;&nbsp')
        }
        for (let k =1; k<=i;k++){
            document.write('*')
        }
