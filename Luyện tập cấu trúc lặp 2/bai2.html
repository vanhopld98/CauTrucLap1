<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập 1 số bất kỳ:'));
  let giaithua = 1;
  for (let i = 1; i <=a ; i++) {
    giaithua = giaithua * i
  }
  document.write(giaithua)
</script>
</body>
</html>
